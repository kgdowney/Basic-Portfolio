<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" 
    <title>Keith's Portfolio</title>
</head>
<body>
    <header id="heading">
        <div class="container">
            <a href="index.html" id="logo">Keith Downey</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    
    <div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>
        
        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Matt Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@duh.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li>
            </ul>


        </form>
        

    </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Say hello.</h2>

            <img src="assets/images/github.jpg" class="socialmedia" alt="GitHub">
            <img src="assets/images/linkedin.jpg" class="socialmedia" alt="LinkedIn">
            <img src="assets/images/stack.jpg" class="socialmedia" alt="Stack Overflow">

        </div>
    </section>
</div>
    <footer>
        <div class="container">
           &copy; Copyright 2018 Keith Downey
        </div>
    </footer>
</body>
</html>
